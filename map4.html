<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">

    <script src="js/map4.js"></script>
  </head>
  <header>
    <a href="./index.html"><img width="200" height="84" src="img/logo.svg"></a>
    <script src="js/nav.js"></script>

  <div class="flex-container">
    <script src="js/aside.js"></script>
    <main>
      <h1>太鼓の達人の判定SB</h1>
      <img width="800" height="450" class="image-edge" src="img/judge.png" alt="太鼓の達人の画像">
      <div class="description">
        <ol>
          <li>Osu!mania の<b>[HitObject]</b>の中身を左のテキストボックスにすべてコピペしてください</li>
          <li>その曲のOD（判定の厳しさ）と曲の最後のoffsetを入力してください</li>
          <li>作成ボタンを押すと右のテキストボックスに.osbのコードが出てくるので、<b>[Overlay]</b>にコピペしてください</li>
          <li>素材を.osuと同じdirectryに入れることで動作するはずです</li>
          <li><a href="src/taiko.zip" download="SB.zip">素材ダウンロード</a></li>
        </ol>
      </div>
      <div class="cell">
        <p> OD = 
          <select id="OD">
            <option value="0">0
            <option value="1">1
            <option value="2">2
            <option value="3">3
            <option value="4">4
            <option value="5">5
            <option value="6">6
            <option value="7" selected>7
            <option value="8">8
            <option value="9">9
            <option value="10">10 
          </select>
          || last Offset = 
          <input type="text" id="offset" value="114071">
        </p>
      </div>
      <textarea id="input" style="width:200px;height:auto"></textarea>
      <textarea id="output" style="width:360px;height:auto"></textarea><br>
      <input type="button" onclick="change()" value="作成">
    </main>
  </div>
